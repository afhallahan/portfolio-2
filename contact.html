<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <main>
      <!-- Header including the logo and the main navigation -->
      <header class="page-header">
        <!-- Add Logo here -->
        <img
          src="./img/Allyson-Hallahan-logos_adobe_express.svg"
          alt="logo"
          class="page-header__item"
        />
        <nav class="main-navigation page-header__item">
          <ul role="menubar" class="navigation-list">
            <li role="presentation">
              <a href="index.html" role="menuitem" class="navigation-list__item"
                >Home</a
              >
            </li>
            <li role="presentation">
              <a
                href="about.html"
                role="menuitem"
                class="navigation-list__item"
                aria-label="about me"
                >About Me</a
              >
            </li>
            <li role="presentation">
              <a href="work.html" role="menuitem" class="navigation-list__item"
                >Work</a
              >
            </li>
            <li role="presentation">
              <a
                href="contact.html"
                role="menuitem"
                class="navigation-list__item navigation-list__item--active"
                >Contact</a
              >
            </li>
          </ul>
        </nav>
      </header>
  
      <h1>Contact Me</h1>
      <div>
        <br />
        <form method="post" id="contact-form">
          <label class="standard-label" for="contact-email">E-mail: </label>
          <input type="email" id="contact-email" required /><br /><br />
          <label class="standard-label" for="telephone">Telephone: </label>
          <input type="tel" id="telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" />
          <br />
          <br />
          <label class="standard-label" for="my-input">Message: </label>
          <textarea maxlength="240" id="my-input" cols="30" rows="10"></textarea>
          <button type="button">Send Message</button>
        </form>
        <br />
        <a href="tel:+18125685496">Call Me</a><br />
        <a href="mailto:allyson.hallahan@gmail.com">Email Me</a><br />
      </div>

      <footer class="page-footer">
        <p>Find me on</p>
        <div class="social-media">
          <!--Github logo-->
          <a href="https://github.com/" target="_blank">
            <img
              width="30"
              height="30"
              src="./img/github_logo.svg"
              alt="Github"
            />
          </a>
          <!--Twitter logo-->
          <a href="https://twitter.com/home" target="_blank">
            <img
              width="30"
              height="30"
              src="./img/twitter_logo.svg"
              alt="Twitter"
            />
          </a>
          <!--LinkedIn logo-->
          <a href="https://www.linkedin.com/" target="blank">
            <img
              width="30"
              height="30"
              src="./img/linkedin_logo.svg"
              alt="Linkedin"
            />
          </a>
        </div>
      </footer>
      <script src="js/tota11y.min.js"></script>
    </main>
  </body>
</html>
